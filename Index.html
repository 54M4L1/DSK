<!DOCTYPE html>

<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>التواصل مع نموذج Gemini</title>
</head>
<style>
    body {
        font-family: Arial, sans-serif;
        background-color: #f4f4f4;
        margin: 0;
        padding: 0;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
    }

    #chat-container {
        width: 400px;
        background-color: #fff;
        border-radius: 8px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        display: flex;
        flex-direction: column;
        overflow: hidden;
    }

    #chat-box {
        flex: 1;
        padding: 20px;
        overflow-y: auto;
        border-bottom: 1px solid #ddd;
    }

    #input-container {
        display: flex;
        padding: 10px;
        background-color: #f9f9f9;
    }

    #user-input {
        flex: 1;
        padding: 10px;
        border: 1px solid #ddd;
        border-radius: 4px;
        margin-right: 10px;
    }

    #send-btn {
        padding: 10px 20px;
        background-color: #007bff;
        color: #fff;
        border: none;
        border-radius: 4px;
        cursor: pointer;
    }

        #send-btn:hover {
            background-color: #0056b3;
        }

    .message {
        margin-bottom: 10px;
        padding: 10px;
        border-radius: 4px;
    }

    .user-message {
        background-color: #007bff;
        color: #fff;
        align-self: flex-end;
    }

    </style>
<body>
    <div id="chat-container">
        <div id="chat-box"></div>
        <div id="input-container">
            <input type="text" id="user-input" placeholder="اكتب رسالتك هنا...">
            <button id="send-btn">إرسال</button>
        </div>
    </div>

    <script src="puter.js/dist/puter.js"></script>

    <script>
        document.getElementById('send-btn').addEventListener('click', sendMessage);
        document.getElementById('user-input').addEventListener('keypress', function (e) {
            if (e.key === 'Enter') {
                sendMessage();
            }
        });

        async function sendMessage() {
            const userInput = document.getElementById('user-input');
            const chatBox = document.getElementById('chat-box');

            if (userInput.value.trim() === '') {
                alert('الرجاء إدخال رسالة');
                return;
            }

            // عرض رسالة المستخدم
            const userMessage = document.createElement('div');
            userMessage.className = 'message user-message';
            userMessage.textContent = userInput.value;
            chatBox.appendChild(userMessage);

            try {
                const response = await puter.ai.chat(userInput.value);

                // عرض رد الذكاء الاصطناعي
                const botMessage = document.createElement('div');
                botMessage.className = 'message bot-message';
                botMessage.textContent = response; // Puter يرجع الرد مباشرة
                chatBox.appendChild(botMessage);
            } catch (error) {
                console.error('Error:', error);
                const errorMessage = document.createElement('div');
                errorMessage.className = 'message bot-message';
                errorMessage.textContent = 'حدث خطأ أثناء التواصل مع الذكاء الاصطناعي.';
                chatBox.appendChild(errorMessage);
            }

            // مسح مربع الإدخال
            userInput.value = '';
            chatBox.scrollTop = chatBox.scrollHeight;
        }
    </script>


</body>
</html>
