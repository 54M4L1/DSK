<!DOCTYPE html>
<html lang="ar">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/glob.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400..900&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;700&display=swap" rel="stylesheet">
    <title>DeepSinker: An Open-Source AI Agent</title>
    <header>

        <span class="logo-text">Deep Sinker</span>
        <p style="color: #ff66b2; text-align: center; font-size: 16px; margin-top: 5px;">Hunt the unseen</p>
    </header>
</head>
<body>
    <button class="menu-toggle">☰</button>

    <div class="custom-file-container">
        <a class='custom-file-label' href='https://www.facebook.com/0Vulcan/' target='_blank'>
            <img width="50" height="50" src="https://img.icons8.com/nolan/50/solana.png" alt="solana" />
        </a>
        <a class='custom-file-label' href='https://www.facebook.com/0Vulcan/' target='_blank'>
            <img width="50" height="50" src="https://img.icons8.com/nolan/50/twitterx.png" alt="twitterx" />
        </a>
        <a class='custom-file-label' href='https://www.facebook.com/0Vulcan/' target='_blank'>
            <img width="50" height="50" src="https://img.icons8.com/nolan/50/about.png" alt="about" />
        </a>
        <a class='custom-file-label' href='https://www.facebook.com/0Vulcan/' target='_blank'>
            <img width="50" height="50" src="https://img.icons8.com/nolan/50/developer.png" alt="developer" />
        </a>
        <a id="add-to-home-screen" style="display: none;" class='custom-file-label'>
            <img width="50" height="50" src="https://img.icons8.com/nolan/50/download.png" alt="download" />
        </a>

    </div>

    <div>
        <a class="btn btn-secondary" id="connect-button">Connect</a>
        <div id="wallet-status" style="display: none;"></div>
    </div>
    <div id="error-message" class="erbox"></div>
    <div class="chat-container">
        <div id="chat-box" class="chat-box"></div>
        <div class="input-container">
            <input type="text" id="user-input" placeholder="Ask Anything!">
            <button id="send-btn" onclick="sendMessage()">Send</button>
        </div>
        <div id="loading" class="loading">Thinking...</div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <script src="puter.js/dist/puter.js"></script>
    <script src="js/Sinker.js"></script>
    <script src="js/script.js"></script>
    <script src="js\node_modules\@solana\web3.js\lib\index.iife.js"></script>
    <script>
        document.addEventListener("DOMContentLoaded", function () {
            const menuToggle = document.querySelector(".menu-toggle");
            const menu = document.querySelector(".custom-file-container");

            menuToggle.addEventListener("click", function () {
                menu.classList.toggle("show-menu"); // يضيف أو يزيل الكلاس
            });
        });
        let deferredPrompt;
        const addBtn = document.getElementById('add-to-home-screen');

        window.addEventListener('beforeinstallprompt', (e) => {
            e.preventDefault();
            deferredPrompt = e;
            const addBtn = document.getElementById('add-to-home-screen');
            addBtn.style.display = 'block'; // إظهار الزر عند تلقي الحدث

            addBtn.addEventListener('click', () => {
                deferredPrompt.prompt();
                deferredPrompt.userChoice.then((choiceResult) => {
                    if (choiceResult.outcome === 'accepted') {
                        console.log('Yes');
                    } else {
                        console.log('No');
                    }
                    deferredPrompt = null;
                    addBtn.style.display = 'none';  // إخفاء الزر بعد الاختيار
                });
            });
        });

</script>
</body>
</html>
